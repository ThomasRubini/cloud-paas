apiVersion: apps/v1
kind: Deployment
metadata:
  name: '{{ .Values.deploymentName }}'
  namespace: '{{ .Values.namespace }}'
spec:
  replicas: 1  # TODO: Scaling
  selector:
    matchLabels:
      app.kubernetes.io/name: '{{ .Values.deploymentName }}'
  template:
    metadata:
      labels:
        app.kubernetes.io/name: '{{ .Values.deploymentName }}'
    spec:
      containers:
        - name: '{{ .Values.deploymentName }}'
          image: '{{ .Values.image }}'
          ports:
            - containerPort: {{ .Values.containerPort }}
